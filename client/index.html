<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.T.E</title>

    <!-- CodeMirror Styles and Scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">

    <!-- Manifest and Favicon -->
    <!-- <link rel="manifest" href="./dist/manifest.json">
    <link rel="icon" href="./dist/assets/icons/icon_96x96.png" type="image/png"> -->

    <!-- Custom Styles -->
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
      }

      #navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #b8860b;
        color: #ffffff;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      .nav-btn a {
        background-color: #ffffff;
        color: #b8860b;
        border: 2px solid #b8860b;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }

      .nav-btn a:hover {
        background-color: #b8860b;
        color: #ffffff;
      }

      .navbar-brand img {
        width: 50px;
        height: 50px;
      }

      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .loading-spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #b8860b;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <nav id="navbar">
      <div class="nav-btn">
        <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
      </div>
      <h1>Just Another Text Editor</h1>
      <div class="navbar-brand">
        <img src="./src/images/logo.png" alt="App Logo">
      </div>
    </nav>

    <main id="main">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </main>
  </body>
</html>
